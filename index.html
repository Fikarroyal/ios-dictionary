<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Dictionary</title>
    
   <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23FFFFFF'/><text x='50%' y='75%' font-family='Inter' font-size='80' text-anchor='middle' fill='%231C1C1E'>D</text></svg>" type="image/svg+xml">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Pocket Dictionary</h1>
            <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle Dark/Light Mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main class="main-content">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Type a word and press Enter...">
                <button id="searchBtn" class="search-btn" title="Search"><i class="fas fa-search"></i></button>
            </div>

            <div id="resultsArea" class="results-area">
                <p class="welcome-message">Start by searching for a word to see its definition and more!</p>
            </div>
            
            <div class="history-section">
                <h3>Recent Searches</h3>
                <ul id="searchHistoryList" class="search-history-list">
                    </ul>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
